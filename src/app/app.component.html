<div class="container ct2 text-center my-2 py-2 main-container h-100">
  <div class="container container-1 text-center my-1 py-2">
    <h1>TODO App</h1>
    <br>
    <h3>Advance Version with Filter</h3>
  </div>
  <div class="my-3">
    <input type="text" class="form-control my-2 py-2" [(ngModel)]="task.taskName" placeholder="Task Name" />
    <textarea type="text" [(ngModel)]="task.taskDescription" class="form-control pb-4"
      placeholder="Task Descriptin"></textarea>

    <div class="row">
      <div class="col-md-4 my-3">
        <input type="date" id="date" [(ngModel)]="task.dueDate" class="form-control">
      </div>
      <div class="col-md-6 my-3">
        <input type="text" [(ngModel)]="task.tags" placeholder="Enter Comma Seperated Tags" class="form-control" />
      </div>
      <div class="col-md-2 my-3">
        @if (task.itemId) {
        <button class="btn btn-warning w-100" (click)="onUpdateTask(task)">Update Task</button>

        }@else {
        <button class="btn btn-success w-100" (click)="createNewTask(task)">Add Task</button>
        }
      </div>
    </div>
  </div>
  <div>
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>Index</th>
          <th>Task Name</th>
          <th>Description</th>
          <th>Due Date</th>
          <th>Completed</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        @for(data of taskItem; track data){
        <tr>
          <td>{{$index}}</td>
          <td>{{data.taskName}}</td>
          <td>{{data.taskDescription}}</td>
          <td>{{data.dueDate | date: "dd-MMM-yyyy"}}</td>
          <td><input type="checkbox" /></td>
          <td>
            <button class="btn btn-warning btn-sm mx-1" (click)="editTask(data)">Edit</button>
            <button class="btn btn-danger btn-sm rounded-btn mx-1" (click)="deleteTask(data.itemId)">Delete</button>
          </td>
        </tr>
        }
      </tbody>
    </table>
  </div>
</div>
